{% extends 'base.html' %}
{% block content %}
<form class="pure-form pure-form-stacked" method="post">
    <fieldset>
        {% csrf_token %}
        <legend>Ol√° punheteiro</legend>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {{field.errors}}
            {% endfor %}
        </div>
        <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
    </fieldset>
</form>
{% endblock %}
