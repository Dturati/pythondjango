{% extends 'base.html' %}
{% block content %}
<form class="pure-form pure-form-stacked" method="post">
    <fieldset>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <legend>Ol√° punheteiro</legend>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{field.errors}}
        {% endfor %}
        <button type="submit" class="pure-button pure-button-primary">Sign in</button><br>
        <a href="{% url 'accounts:register'  %}">Cadastre-se</a>
        <a href="{% url 'accounts:password_reset'  %}">Nova senha</a>
    </fieldset>
</form>
{% endblock %}
