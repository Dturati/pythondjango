<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>{{usuario}}</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{% static 'css/layouts/side-menu-old-ie.css' %}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="{% static 'css/layouts/side-menu.css' %}">
    <!--<![endif]-->

</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">David</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="{% url 'core:home' %}" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="{% url 'index:index' %}" class="pure-menu-link">Cursos</a>
                </li>

                <li class="pure-menu-item"><a href="{% url 'core:contact' %}" class="pure-menu-link">Contato</a></li>

                {% if user.is_authenticated %}
                 <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                     <a href="{% url 'accounts:dashboard' %}" class="pure-menu-link">Painel</a>
                    <a href="{% url 'accounts:logout' %}" class="pure-menu-link">Sair</a>
                </li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Entrar</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</div>
<script src="{% static 'js/ui.js' %}"></script>
</body>
</html>
